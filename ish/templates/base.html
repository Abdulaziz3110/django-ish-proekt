<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korxona Ish Jadvali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigatsiya menyusi -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Korxona</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/xodimlar/">Xodimlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mahsulotlar/">Mahsulotlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ish-kunlari/">Ish kunlari</a></li>
                    <li class="nav-item"><a class="nav-link" href="/hisobot/">Hisobot</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kontent -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Korxona Ish Jadvali</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
